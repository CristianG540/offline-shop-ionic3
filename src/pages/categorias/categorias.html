<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <button ion-item *ngFor="let cat of prodsService?.categorias" [navPush]="productosCategoriaPage" [navParams]="cat" >

      <h2>{{ cat.nombre }}</h2>
      <p>{{ cat.cantProds }} productos</p>
    </button>
  </ion-list>

</ion-content>
