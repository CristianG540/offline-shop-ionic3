<ion-header>

  <ion-navbar>
    <ion-title>Buscar Producto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar debounce="3000" cancelButtonText="Cancelar" showCancelButton="true" (ionInput)="updateSearch($event)"
    placeholder="Busqueda por SKU...">
  </ion-searchbar>
  <ion-list>
      <ion-item-sliding *ngFor="let item of autocompleteItems">

        <ion-item text-wrap>
            <ion-thumbnail item-left>
              <img [src]="item.imagen" onerror="this.src='assets/img/logo/logo_igb_small.png'"/>
            </ion-thumbnail>
            <h2>{{ item._id }}</h2>
            <p>{{ item.titulo }}</p>
            <p>{{ item.aplicacion }}</p>
            <p *ngIf="!this.authService?.nitCliente" ><b>Disponibles: </b> {{ item.existencias }} </p>
            <p><b>Precio: </b> {{ item.precio | currency: 'USD': 'symbol': '1.0-0' }} </p>
            <button large clear ion-button item-right icon-only color="dark" (click)="addProd(item)" [disabled]="item.existencias < 1">
                <ion-icon name='add-circle'></ion-icon>
            </button>
        </ion-item>

        <ion-item-options>
          <button ion-button icon-right [navPush]="productoPage" [navParams]="item">
            <ion-icon name="eye"></ion-icon>
            Ver
          </button>
        </ion-item-options>
      </ion-item-sliding>


  </ion-list>

</ion-content>
