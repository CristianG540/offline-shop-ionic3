<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      1.3.4
    </ion-buttons>
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="_ordenes" [virtualTrackBy]="trackById" [approxItemHeight]="'115px'">

    <ion-item *virtualItem="let orden" style="font-size: 1.3rem" text-wrap [navPush]="ordenesDetallePage" [navParams]="orden">
      <ion-icon [name]="iconOrden(orden)" item-left></ion-icon>
      {{orden?._id}} | {{ orden?._id | date:'dd-MM-y hh:mm a'}} | {{ orden.items.length }}
      <b>{{ (orden.items.length>1)?'referencias':'referencia' }}</b>
    </ion-item>

  </ion-list>
  <br>
  <!--<button ion-button (click)="deleteDB()">destroy db</button>-->
</ion-content>
