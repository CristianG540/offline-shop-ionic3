<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Confirmar orden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="grid-orden">

    <ion-row>
      <ion-col text-left>
        <h4>Detalle Pedido:</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-left>
        <div>Subtotal</div>
      </ion-col>
      <ion-col text-right>
        <div>{{ cartServ.subTotalPrice | currency:'USD':true }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-left>
        <div>IVA</div>
      </ion-col>
      <ion-col text-right>
        <div>{{ cartServ.ivaPrice | currency:'USD':true }}</div>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col text-left>
        <div>Total</div>
      </ion-col>
      <ion-col text-right>
        <div>{{ cartServ.subTotalPrice + cartServ.ivaPrice | currency:'USD':true }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

    <form [formGroup]="ordenForm" >
      <ion-item>
        <ion-label floating >Observaciones</ion-label>
        <ion-textarea formControlName="observaciones" autosize></ion-textarea>
      </ion-item>
      <ion-item *ngIf="!newClientFlag; else elseBlock">
        <ion-label>Cliente</ion-label>
        <ion-input formControlName="cliente" type="text"></ion-input>
        <button ion-button item-right icon-only clear tappable (click)="showAddressModal()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-item>
    </form>
  <ng-template #elseBlock>

      <form [formGroup]="newClient" margin-top >
        <ion-item >
          <strong>Cliente Nuevo</strong>
        </ion-item>
        <ion-item>
          <ion-label >Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label >Codigo Cliente</ion-label>
          <ion-input type="text" formControlName="codCliente"></ion-input>
        </ion-item>
      </form>

  </ng-template>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-right solid color="secondary" [disabled]="!formStatus" (click)="onSubmit()">
        Finalizar
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button icon-only solid ion-button (click)="newClientFlag = !newClientFlag" tooltip="Crear un cliente nuevo" positionV="top" event="press">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
