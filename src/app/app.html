<!--Material Design Menu-->
<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <!--<img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'"
      />-->
      <p class="name">{{ authService.session?.user_id }}</p>
      <p class="e-mail">{{ authService.session?.profile?.email }}</p>
      <p class="e-mail">{{ authService.asesorId }}</p>
      <p class="e-mail" (press)="pressToEgg($event)">Version: {{ appVer }}</p>
      <hr>
      <p class="bd-status">BD Productos: <ion-icon [ngClass]="(prodServ.statusDB)?'green':'red'" name="radio-button-on" item-left></ion-icon></p>
      <p class="bd-status">BD Clientes: <ion-icon [ngClass]="(clienteServ.statusDB)?'green':'red'" name="radio-button-on" item-left></ion-icon></p>
      <p class="bd-status">BD Cartera: <ion-icon [ngClass]="(carteraServ.statusDB)?'green':'red'" name="radio-button-on" item-left></ion-icon></p>
    </div>
    <ion-list no-lines>
      <button menuClose="left" ion-item detail-none (click)="reloadApp()">
        <ion-icon name="sync" item-left></ion-icon>
        Recargar App
      </button>
      <button menuClose="left" ion-item detail-none (click)="indexDb()">
        <ion-icon name="logo-buffer" item-left></ion-icon>
        Actualizar Clientes
      </button>
      <button menuClose="left" ion-item detail-none (click)="verificarOrdenes()" [disabled]="btnVerifOrdState || !util.onlineOffline">
        <ion-icon name="cloud-upload" item-left></ion-icon>
        Verificar Ordenes
      </button>
      <button ion-item detail-none (click)="logout()">
        <ion-icon name="power" item-left></ion-icon>
        Desconectarse
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
