<ion-tabs selectedIndex="0">
  <ion-tab [root]="home" tabTitle="Inicio" tabIcon="home"></ion-tab>
  <ion-tab [root]="categorias" tabTitle="Marcas" tabIcon="star-outline"></ion-tab>
  <ion-tab [root]="carrito" tabTitle="Carrito" tabIcon="cart" [tabBadge]="itemsCart" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [show]="!this.authService?.nitCliente" [root]="clientes" tabTitle="Clientes" tabIcon="people"></ion-tab>
  <ion-tab [show]="this.authService?.nitCliente ? true : false" [root]="carteraPage" tabTitle="Cartera" tabIcon="sad"></ion-tab>
  <ion-tab [root]="ordenes" tabTitle="Ordenes" tabIcon="list"></ion-tab>
  <ion-tab [root]="buscar" tabTitle="Buscar" tabIcon="search"></ion-tab>
</ion-tabs>
